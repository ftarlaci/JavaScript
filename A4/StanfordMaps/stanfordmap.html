<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<!-- <meta http-equiv="refresh" content="10"> -->
<script src="stanfordmap.js" defer></script>
<link rel="stylesheet" type="text/css" href="stanfordmap.css">
<title>Stanford Map</title>
</head>
<body>

	<div id="mapFrame"> <img id="mapImg" src="map-s.gif" alt="map" style="left:0; top:0;"> </div>
	
	<form id="mapnavigation">
		<div id="zooming">
			<input id="zoomIn" type="button" value="+" >
			<input id="zoomOut" type="button" value="-">
		</div>
		<div id="directions">
			<input id="up" type="button" value="^" onmousedown="event.stopPropagation()"><br>
			<input id="left"  type="button" value="<"  onmousedown="event.stopPropagation()">
			<input id="right"  type="button" value=">" onmousedown="event.stopPropagation()"><br>
			<input id="down"  type="button" value="v" onmousedown="event.stopPropagation()">
		</div>
	</form>

</body>
</html>
