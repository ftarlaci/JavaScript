<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<script src="stanfordmap.js" defer></script>
<link rel="stylesheet" type="text/css" href="stanfordmap.css">
<title>Stanford Map</title>
</head>
<body>

	<div id="mapFrame"> <img id="map" src="map-s.gif" alt="map"> </div>
	<form id="mapnavigation">
		<div id="zooming">
			<input type="button" id="zoomIn" value="+">
			<input type="button" id="zoomOut" value="-">
		</div>
		<div id="directions">
			<input type="button" id="up" value="^"><br>
			<input type="button" id="left" value="<">
			<input type="button" id="right" value=">"><br>
			<input type="button" id="down" value="v">
		</div>
	</form>

</body>
</html>
