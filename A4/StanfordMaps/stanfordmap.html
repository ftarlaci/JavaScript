<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<script src="stanfordmap.js" defer></script>
<link rel="stylesheet" type="text/css" href="stanfordmap.css">
<title>Stanford Map</title>
</head>
<body>

	<div id="mapFrame"> <img id="mapImg" src="map-s.gif" alt="map"> </div>
	
	<form id="mapnavigation">
		<div id="zooming">
			<input type="button" id="zoomIn" value="+" onmousedown="event.stopPropagation();" ondblclick="event.stopPropagation();"> <!-- stop bubbling up to parent elements or capturing down to child elements. -->
			<input type="button" id="zoomOut" value="-" onmousedown="event.stopPropagation();" ondblclick="event.stopPropagation();">
		</div>
		<div id="directions">
			<input type="button" id="up" value="^" onmousedown="event.stopPropagation();" ondblclick="event.stopPropagation();"><br>
			<input type="button" id="left" value="<" onmousedown="event.stopPropagation();" ondblclick="event.stopPropagation();">
			<input type="button" id="right" value=">" onmousedown="event.stopPropagation();" ondblclick="event.stopPropagation();"><br>
			<input type="button" id="down" value="v" onmousedown="event.stopPropagation();" ondblclick="event.stopPropagation();">
		</div>
	</form>

</body>
</html>
